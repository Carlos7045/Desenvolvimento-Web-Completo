<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando links</title>

    <style>

        a:link {
            color: black;
        }
        a:visited {
            color: brown;
        }
        a:hover {
            color: blue;
            background: rgba(76, 0, 255, 0.301);
            padding: 10px;
            
        }
        a:active {
            color: black;
        }

    </style>

</head>

<body>
    <a href="https://www.google.com">Google</a> |

    <a href="https://www.instagram.com/">Insta</a> |

    <a href="https://brasilescola.uol.com.br/curiosidades">Curiosidade</a>

</body>
</html>
